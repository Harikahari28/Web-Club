<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JEE Mains Exam Application</title>
  <style>
    label
        {
            width: 120px;
            display: inline-block;
            
        }
       
        </style>
     <pre>
     <h1>                   JEE Mains Exam Application Form</h1></pre>
        
</head>
<body>
   <form action="JEE Mains Application Form"></form>
   <h2>Personal Information</h2>
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>
    <br>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <br>
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <br>
    <br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>
    <br>
    <br>
    <br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <br>
    <br>
    <br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>
    <br>
    <br>
    <br>

    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" name="zip" required>
    <br>
    <br>
    <br>
    <label for="school_name">School Name:</label>
    <input type="text" id="school_name" name="school_name" required>
    <br>
    <br>
    <br>

    <label for="board">Board/University:</label>
    <input type="text" id="board" name="board" required>
    <br>
    <br>
    <br>

    <label for="passing_year">Year of Passing:</label>
    <select type="year" name="passing year" id="passing year" required>
        <option value="passing_year">2020</option>
        <option value="passing_year">2021</option>   
        <option value="passing_year">2022</option> 
        <option value="passing_year">2023</option></select>
        
    <br>
    <br>
    <br>
    <label for="exam_center">Preferred Exam Center:</label>
    <select id="exam_center" name="exam_center" required>
      <option value="center1">Chittoor</option>
      <option value="center2">Kadapa</option>
      <option value="center3">Ananthapur</option>
      
      
    </select>
    <br>
    <br>
    <br>

    <label for="exam_date">Preferred Exam Date:</label>
    <input type="date" id="exam_date" name="exam_date" required><br>

    <input type="submit" value="Submit Application">
  </form>
</body>
</html>
